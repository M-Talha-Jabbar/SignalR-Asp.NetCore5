<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalR Client</title>

    <!-- CSS only (Bootstrap) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <div class="container" id="joinGroup">
        <div class="row">&nbsp;</div>

        <div class="row">
            <div class="col-2">User</div>
            <div class="col-4"><input type="text" id="userInput" /></div>
        </div>

        <div class="row">
            <div class="col-2">Group Name</div>
            <div class="col-4"><input type="text" id="groupInput" /></div>
        </div>

        <div class="row">
            <div class="col-6">
                <input type="button" id="joinButton" value="Join Group" />
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <hr />
            </div>
        </div>
    </div>

    <div class="container" id="sendMessagesInGroup">
        <div class="row">&nbsp;</div>

        <div class="row">
            <div class="col-2">User</div>
            <div class="col-4"><span id="user"></span></div>
        </div>

        <div class="row">
            <div class="col-2">Group</div>
            <div class="col-4"><span id="group"></span></div>
        </div>

        <div class="row">
            <div class="col-2">Message</div>
            <div class="col-4"><input type="text" id="messageInput" /></div>
        </div>

        <div class="row">
            <div class="col-6">
                <input type="button" id="sendButton" value="Send Message" />
            </div>
            <div class="col-6">
                <input type="button" id="leaveButton" value="Leave Group" />
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <hr />
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <ul id="messagesList"></ul>
            </div>
            <div class="col-6">
                <span><b>Members</b></span>
                <ul id="members"></ul>
            </div>
        </div>
    </div>
    
    <!-- JavaScript Bundle with Popper (Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./node_modules/@microsoft/signalr/dist/browser/signalr.js"></script>
    <script src="chat.js"></script>

</body>
</html>
